version: '3.8'

services:
  agentic-segmentation:
    build:
      context: .
      dockerfile: Dockerfile
      target: final
    ports:
      - "8000:8000"
    volumes:
      # Mount for persistent data
      - ./data:/app/data
      - ./outputs:/app/outputs
      - ./models:/app/models
      # Mount for development (optional)
      - ./src:/app/src:ro
    environment:
      - PYTHONPATH=/app
      - MODEL_CACHE_DIR=/app/models
      - OUTPUT_DIR=/app/outputs
      - DATA_DIR=/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Redis for caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # Optional: Nginx for load balancing
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - agentic-segmentation
    restart: unless-stopped

volumes:
  redis_data:
